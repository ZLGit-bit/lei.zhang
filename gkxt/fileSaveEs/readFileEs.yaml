        hcry_sql: "
        select 
        md5(concat(if(hck_systemid is null,'',hck_systemid),if(HCSJ is null,'',HCSJ))) id, 
        sjh sjhm_stb_num ,
        zslx_dg zslx_stb_nor ,
        regexp_replace(substr(hcsj,1,19),'/','-') hecsj_stb_nor ,
        dqwd dqwd_stb_nor ,
        bdfsbh_zw bdfsbh_zhow_stb_nor ,
        bzqkbh_zw bzqkbh_zhow_stb_nor ,
        hccjbh_zw hccjbh_zhow_stb_nor ,
        hcdwdm_ywxt hcdwdm_ywzdz_stb_num ,
        fddbr_qtzj_zjhm qtzj_zjhm_stb_nor ,
        zjlx zjlx_stb_nor ,
        chllx cllx_stb_nor ,
        hcyw hcywms_stb_nor ,
        hcdz hcdz_stb_nor ,
        dqjd dqjd_stb_nor ,
        hb_gd hbgd_stb_nor ,
        hcdwdm_zw hcdwdm_zhow_stb_nor ,
        hcsbbh_zw hcsbbh_zhow_stb_nor ,
        mzdm_zw mz_stb_nor ,
        xbdm_zw xb_stb_nor ,
        zjlx_zw zjlx_zhow_stb_nor ,
        zslxbh_zw zslxbh_zhow_stb_nor ,
        hccjbh hccjbh_stb_num ,
        clcs clcs_stb_num ,
        xm xm_stb_nor ,
        xb.mc xbdm_stb_num ,
        sdzs_dg sdzs_stb_num ,
        hcdwdm hcdwdm_stb_num ,
        regexp_replace(substr(csrq,1,19),'/','-') csrq_stb_num ,
        mz.mc mzdm_stb_num ,
        zz_bz xzz_stb_nor ,
        yxqx yxqt_stb_nor ,
        gmsfhm gmsfhm_stb_num ,
        gkxx gkxx_stb_nor ,
        sdzsbh sdzsbh_stb_num ,
        ywk_ssxtmc ywk_xtmc_stb_nor ,
        hcr_zjhm hecr_zjhm_stb_num,
        regexp_replace(substr(hcsj,1,19),'/','-') ordertime
        from hcry A
        left join 
        (
            select code dm,description mc from  yn_dict
            where kind='gender'
        ) XB
        on A.XBDM=XB.dm 
        left join 
        (
            select code dm,description mc from yn_dict
            where kind='nation'
        ) MZ
        on A.MZDM=MZ.dm where length(substr(hcsj,1,19))=19"
        
        hccl_sql: "
        select 
        md5(concat(if(hck_systemid is null,'',hck_systemid),if(HCSJ is null,'',HCSJ))) id,
        BZQKBH_ZW  bzqkbh_zhow_stb_nor ,
        HCCJBH_ZW  hccj_zhow_stb_nor ,
        HCDW_ZW    hcdwmc_zhow_stb_nor, 
        HCSBBH_YWXT hcsbbh_ywzdz_stb_num, 
        HCSBBH_ZW  hcsbbh_zhow_stb_nor ,
        JDCHPZL_ZW jdchpzl_zhow_stb_nor ,
        BZK_SCBZ   bzk_shcbz_stb_num ,
        YWK_SSXTMC ywk_xtmc_stb_nor ,
        CHLLX cllx_stb_num ,
        HCDW hcdwmc_stb_num ,
        BZQKBH bzqkbh_stb_num, 
        HCCJBH hccj_stb_num ,
        HCDZ hcdz_stb_nor ,
        GKXX gkxx_stb_nor ,
        HCR_ZJHM hecr_zjhm_stb_num ,
        HCCLZP img_hccl_zp_stb_nor ,
        JDCHPZL hpzl_stb_num ,
        HB_GD hbgd_stb_nor ,
        DQWD dqwd_stb_num ,
        JDCHPHM jdchphm_stb_nor ,
        SJH sjhm_stb_num ,
        DQJD dqjd_stb_nor ,
        HCYW hcywms_stb_nor, 
        regexp_replace(substr(HCSJ,1,19),'/','-') hecsj_stb_nor,
        regexp_replace(substr(HCSJ,1,19),'/','-') ordertime
        from hccl where length(substr(HCSJ,1,19))=19"

        hotel_sql: "
        select  
        md5(concat(a.id,if(a.certvalue='null','',a.certvalue),substr(a.entertime,1,19))) id,                                                                                                           
        a.name xm_stb_nor,
        case when a.sex='1' then '男性' when a.sex='2' then '女性' when a.sex='9' then '未说明性别' when a.sex='0' then '未知的性别' end as xb_stb_num,
        mz.mc mz_stb_num,
        substr(birth,1,10) csrq_stb_num,
        certtype zjzl_stb_num,
        certvalue zjhm_stb_num,
        a.countycode yjdm_stb_num,
        case when a.countyname ='null' then yjmc.mc else a.countyname end as yjmc_stb_nor,
        a.address mlxxdz_stb_nor,
        a.nowcountycode xjdm_stb_nor,
        case when a.nowcountyname='null' then '' else a.nowcountyname end as xjmc_stb_nor,
        case when a.nowaddress='null' then '' else a.nowaddress end as xzz_stb_nor,
        a.countyorgname bg_ssxmc_stb_nor,
        a.organizename bg_sspcsmc_stb_nor,
        if(a.enterroom='null','',a.enterroom) rzfh_stb_num,
        substr(a.entertime,1,19) rzsj_stb_nor,
        case when substr(a.canceltime,1,19)='null' then '' else substr(a.canceltime,1,19) end as tfsj_stb_nor,
        case when a.creditcardtype='null' then '' else a.creditcardtype end as xyklx_stb_nor,
        case when a.creditcardvalue='null' then '' else a.creditcardvalue end as xykh_stb_nor,
        farebody tmtzms_stb_nor,
        faretype lklx_stb_num,
        case when a.status is null then '' when a.status='1' then '正常' when a.status='0' then '退房' else a.status end as zt_stb_num,
        case when a.groupcode='null' then '' else a.groupcode end as tddm_stb_nor,
        case when a.groupname='null' then '' else a.groupname end as tdmc_stb_nor,
        a.entercharacter rztz_stb_num,
        case when a.modifyuserid='null' then '' else a.modifyuserid end as xgr_stb_nor,
        substr(a.modifytime,1,19) ztgbsj_stb_nor,
        case when a.remark='null' then '' else a.remark end as rzlx_stb_nor,
        a.hotelname lgmc_stb_nor,
        a.hoteladdress lgdz_stb_nor,
        a.organizename szdpcs_stb_num,
        x.mc ssxqdm_stb_num,
        x.sscs zhs_stb_num,
        substr(a.iddatefrom,1,10) zjyxqq_stb_nor,
        substr(a.iddateto,1,10) zjyxqz_stb_nor,
        a.idunit qiafjg_stb_nor,
        null img_cjzp_stb_nor,
        substr(a.inserttime,1,19) ordertime
        from hotel a
        left join
        (
           select code dm,description mc from yn_dict where kind='nation'
        ) mz
        on a.native=mz.dm 
        left join xzqhmc x
        on substr(a.county,1,6)=x.dm 
        left join xzqhmc yjmc
        on a.countycode=yjmc.dm where length(substr(a.entertime,1,19))=19"

